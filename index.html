<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Family Wrapped 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Product+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Product Sans', 'Inter', sans-serif; 
            background: #000; color: white; margin: 0; 
            display: flex; justify-content: center; align-items: center; height: 100dvh;
            overflow: hidden; touch-action: pan-y;
        }
        #app-viewport {
            width: 100%; max-width: 500px; height: 100dvh; max-height: 900px;
            position: relative; overflow: hidden; background: #111;
        }
        @media (min-width: 768px) {
            #app-viewport { height: 90vh; border-radius: 20px; border: 8px solid #222; }
        }
        .slide { display: none; height: 100%; width: 100%; position: relative; padding: 24px; flex-direction: column; overflow: hidden; }
        .slide.active { display: flex; animation: slideUpIn 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
        
        @keyframes slideUpIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .slide.active .polaroid-pop { animation: polaroidPop 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) both; }
        @keyframes polaroidPop {
            from { opacity: 0; transform: scale(0.5) translateY(100px) rotate(0deg); }
            to { opacity: 1; transform: scale(1) translateY(0) var(--tw-rotate); }
        }

        .polaroid { background: white; padding: 8px 8px 24px 8px; box-shadow: 0 15px 35px rgba(0,0,0,0.5); border-radius: 4px; position: absolute; }
        .polaroid img { width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 2px; }

        .glass { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.2); border-radius: 20px; }
        
        .bar-bg { height: 3px; background: rgba(255,255,255,0.2); border-radius: 2px; flex: 1; }
        .bar-fill { height: 100%; background: white; width: 0%; transition: width 0.3s linear; }
        .bar-fill.active { width: 100%; }
    </style>
</head>
<body>

    <div id="app-viewport">
        <div id="progress-nav" class="absolute top-6 left-6 right-6 flex gap-1 z-50"></div>
        <div id="main-container" class="h-full w-full"></div>
        
        <div class="absolute inset-0 flex z-40">
            <div class="w-1/3 h-full cursor-pointer" onclick="changeSlide(-1)"></div>
            <div class="w-2/3 h-full cursor-pointer" onclick="changeSlide(1)"></div>
        </div>
    </div>

    <script>
        const data = [
            {
                type: 'intro',
                bg: 'linear-gradient(135deg, #1DB954 0%, #138a3e 100%)',
                heading: "Welcome to 2025 Family Wrapped",
                desc: "Mom, Dad, Ulap, and Kaio hit play on their year in review. The ultimate family playlist drops now.",
                media: ['family-intro.jpg']
            },
            {
                type: 'triple-stagger',
                bg: 'linear-gradient(135deg, #833ab4 0%, #fd1d1d 50%, #fcb045 100%)',
                heading: "Limited Edition Kid Dropped",
                desc: "A brand-new arrival straight from above. Official drop date: [Insert Date].",
                media: ['baby1.jpg', 'baby2.jpg', 'baby3.jpg']
            },
            {
                type: 'stats',
                bg: 'linear-gradient(180deg, #2193b0 0%, #6dd5ed 100%)',
                heading: "Pelvis Pulled a Moses",
                desc: "Mom went full biblical for the new arrival. Ultimate respect to the superhero.",
                stats: [
                    { label: 'Hospital Visits', val: 12, icon: 'ðŸ¥' },
                    { label: 'Physio Therapies', val: 25, icon: 'ðŸ§˜' },
                    { label: 'Doctors Consulted', val: 8, icon: 'ðŸ©º' }
                ],
                media: ['mom-hero.jpg']
            },
            {
                type: 'video-bg',
                bg: '#000',
                heading: "2025 in Motion",
                desc: "Playgrounds: âˆž | Beach Days: âˆž | Parental Energy: Critically Low.",
                media: ['uae-vlog.mp4']
            },
            {
                type: 'standard',
                bg: 'linear-gradient(135deg, #ff4632 0%, #ff7354 100%)',
                heading: "Potty Training Complete!",
                desc: "Ulap retired diapers like a boss ðŸŽ“ðŸš½. Freedom for 5 minutes!",
                media: ['potty-win.jpg']
            },
            {
                type: 'split-cinematic',
                bg: 'linear-gradient(135deg, #ee9ca7 0%, #ffdde1 100%)',
                heading: "Double 35th Birthday Drop!",
                desc: "Mom and Dad leveled up to 35. Still the hottest power-couple collab.",
                media: ['dad35.jpg', 'mom35.jpg'],
                textColor: 'text-gray-800'
            },
            {
                type: 'standard',
                bg: 'linear-gradient(135deg, #fcead3 0%, #f7d0a1 100%)',
                heading: "Ulap Turned 3",
                desc: "From wild toddler to confident 3-year-old. Best brother duties (mostly).",
                media: ['ulap3.jpg'],
                textColor: 'text-gray-800'
            },
            {
                type: 'video-bg',
                bg: '#000',
                heading: "Rising Star 2025",
                desc: "Mastered rolling, eating, and the dramatic cry reserved for Dad.",
                media: ['baby-growth.mp4']
            },
            {
                type: 'standard',
                bg: 'linear-gradient(135deg, #6a11cb 0%, #2575fc 100%)',
                heading: "Evergreen Hit: 8 Years Married",
                desc: "Teamwork by day, laughter on repeat. Stolen kisses whenever possible.",
                media: ['marriage.jpg']
            },
            {
                type: 'floating-grid',
                bg: 'linear-gradient(135deg, #00b09b 0%, #96c93d 100%)',
                heading: "The Incredible Village",
                desc: "Thanks to An-an, the Jumawans, and our spiritual family harmony-makers.",
                media: ['v1.jpg', 'v2.jpg', 'v3.jpg', 'v4.jpg']
            },
            {
                type: 'outro',
                bg: 'linear-gradient(180deg, #2c3e50 0%, #000000 100%)',
                heading: "Produced by the Ultimate Artist",
                desc: "Written, produced, and timed by God. All glory to Him.",
                media: ['faith-outro.jpg']
            }
        ];

        let current = 0;

        function render() {
            const container = document.getElementById('main-container');
            const nav = document.getElementById('progress-nav');
            
            data.forEach((slide, i) => {
                nav.innerHTML += `<div class="bar-bg"><div id="bar-${i}" class="bar-fill"></div></div>`;
                
                let contentHtml = '';

                if (slide.type === 'triple-stagger') {
                    contentHtml = `
                        <div class="relative w-full h-[60vh] flex flex-col items-center">
                            <div class="polaroid polaroid-pop w-[45%] -left-6 top-0 -rotate-12 opacity-90 shadow-lg" 
                                 style="animation-delay: 0.1s; --tw-rotate: -12deg;">
                                <img src="images/${slide.media[1]}">
                            </div>
                            <div class="polaroid polaroid-pop w-[45%] -right-6 top-8 rotate-12 opacity-90 shadow-lg" 
                                 style="animation-delay: 0.2s; --tw-rotate: 12deg;">
                                <img src="images/${slide.media[2]}">
                            </div>
                            <div class="polaroid polaroid-pop w-[60%] z-20 rotate-1 shadow-2xl" 
                                 style="margin-top: 40%; animation-delay: 0.3s; --tw-rotate: 1deg;">
                                <img src="images/${slide.media[0]}">
                            </div>
                        </div>`;
                } else if (slide.type === 'stats') {
                    contentHtml = `
                        <div class="relative w-full aspect-[4/5] rounded-[20px] overflow-hidden shadow-2xl polaroid-pop" style="--tw-rotate: 0deg;">
                            <img src="images/${slide.media[0]}" class="w-full h-full object-cover">
                            <div class="absolute inset-x-3 bottom-3 grid grid-cols-3 gap-2">
                                ${slide.stats.map(s => `
                                    <div class="glass p-3 flex flex-col items-center justify-center text-center text-white min-h-[95px]">
                                        <span class="text-2xl mb-1">${s.icon}</span>
                                        <span class="block text-xl font-bold">${s.val}</span>
                                        <span class="text-[8px] leading-tight uppercase font-bold opacity-70 tracking-wider">${s.label}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>`;
                } else if (slide.type === 'split-cinematic') {
                    contentHtml = `
                        <div class="flex flex-col gap-2 h-[480px] w-full">
                            <img src="images/${slide.media[0]}" class="h-1/2 w-full object-cover rounded-t-[20px]">
                            <img src="images/${slide.media[1]}" class="h-1/2 w-full object-cover rounded-b-[20px]">
                        </div>`;
                } else if (slide.type === 'floating-grid') {
                    contentHtml = `
                        <div class="grid grid-cols-2 gap-3 h-[480px] w-full transform -rotate-2">
                            ${slide.media.map(m => `<img src="images/${m}" class="w-full h-full object-cover rounded-[20px] shadow-lg border-2 border-white/10">`).join('')}
                        </div>`;
                } else if (slide.type === 'video-bg') {
                    contentHtml = `<video src="images/${slide.media[0]}" autoplay muted loop playsinline class="absolute inset-0 w-full h-full object-cover opacity-60"></video>`;
                } else {
                    contentHtml = `<img src="images/${slide.media[0]}" class="w-full aspect-[4/5] object-cover rounded-[20px] shadow-2xl">`;
                }

                container.innerHTML += `
                    <div id="slide-${i}" class="slide ${slide.textColor || 'text-white'}" style="background: ${slide.bg}">
                        ${slide.type === 'video-bg' ? contentHtml : ''}
                        <div class="relative z-10 flex flex-col h-full justify-between pt-12 pb-10">
                            <div class="w-full flex items-center justify-center">
                                ${slide.type !== 'video-bg' ? contentHtml : '<div class="h-40"></div>'}
                            </div>
                            <div class="${slide.type === 'video-bg' ? 'glass p-6 mx-2' : 'px-2'}">
                                <h1 class="text-3xl mb-3 font-bold leading-[1.1]">${slide.heading}</h1>
                                <p class="text-base font-normal opacity-90 leading-snug">${slide.desc}</p>
                            </div>
                        </div>
                    </div>
                `;
            });
            update();
        }

        function update() {
            data.forEach((_, i) => {
                const s = document.getElementById(`slide-${i}`);
                s.style.display = i === current ? 'flex' : 'none';
                document.getElementById(`bar-${i}`).className = `bar-fill ${i <= current ? 'active' : ''}`;
            });
        }

        function changeSlide(dir) {
            if (dir === 1 && current < data.length - 1) current++;
            else if (dir === -1 && current > 0) current--;
            update();
        }

        render();
    </script>
</body>
</html>
