<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Family Wrapped 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Product+Sans:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Product Sans', 'Inter', sans-serif; 
            background: #000; color: white; margin: 0; 
            display: flex; justify-content: center; align-items: center; height: 100dvh;
            overflow: hidden; touch-action: pan-y;
        }
        #app-viewport {
            width: 100%; max-width: 500px; height: 100dvh; max-height: 900px;
            position: relative; overflow: hidden; background: #111;
        }
        @media (min-width: 768px) {
            #app-viewport { height: 90vh; border-radius: 20px; border: 8px solid #222; margin: auto; }
        }
        .slide { display: none; height: 100%; width: 100%; position: relative; padding: 24px; flex-direction: column; overflow: hidden; }
        .slide.active { display: flex; animation: slideUpIn 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
        
        @keyframes slideUpIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .slide.active .polaroid-pop, .slide.active .bento-pop, .slide.active .sticker-pop, .slide.active .title-pop, .slide.active .frame-pop, .slide.active .video-scrap-pop { 
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) both; 
        }
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8) translateY(40px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .polaroid { background: white; padding: 6px 6px 18px 6px; box-shadow: 0 15px 35px rgba(0,0,0,0.5); border-radius: 4px; position: absolute; }
        .polaroid img { width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 2px; }
        
        .bento-card { background: white; color: black; border-radius: 18px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .glass { background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; }
        
        .text-container { overflow-y: auto; max-height: 180px; -webkit-overflow-scrolling: touch; }
        .text-container::-webkit-scrollbar { display: none; }

        .bar-bg { height: 3px; background: rgba(255,255,255,0.2); border-radius: 2px; flex: 1; }
        .bar-fill { height: 100%; background: white; width: 0%; transition: width 0.3s linear; }
        .bar-fill.active { width: 100%; }

        .bg-overlay { position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.95) 5%, rgba(0,0,0,0.2) 60%); z-index: 5; }

        .sticker-word {
            display: inline-block; padding: 8px 16px; margin: 4px;
            background: white; color: black; font-weight: 800; font-size: 1.1rem;
            border-radius: 4px; box-shadow: 2px 4px 10px rgba(0,0,0,0.3);
            border: 2px solid white;
        }
        .sticker-photo {
            position: absolute; 
            transform: rotate(-5deg);
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
        }
    </style>
</head>
<body>

    <div id="app-viewport">
        <div id="progress-nav" class="absolute top-6 left-6 right-6 flex gap-1 z-50"></div>
        <div id="main-container" class="h-full w-full"></div>
        <div class="absolute inset-0 flex z-40">
            <div class="w-1/3 h-full cursor-pointer" onclick="changeSlide(-1)"></div>
            <div class="w-2/3 h-full cursor-pointer" onclick="changeSlide(1)"></div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const HEADING_CLASS = "text-2xl md:text-3xl font-bold mb-2 leading-tight";
        const DESC_CLASS = "text-sm md:text-base opacity-90 leading-relaxed";

        const data = [
            { 
                type: 'spotify-intro',
                bg: 'linear-gradient(135deg, #FF0080 0%, #FF8C00 50%, #40E0D0 100%)', 
                heading: "FAMILY\nWRAPPED\n2025", 
                desc: "",
                media: ['family-intro.jpg'] 
            },
            { 
                type: 'triple-stagger', 
                bg: 'linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045)', 
                heading: "Limited Edition Kid Dropped", 
                desc: "The family welcomed their second tiny human in 2025 â€“ a brand-new, limited-edition arrival straight from above. Official drop date: January 14.", 
                media: ['baby1.jpg', 'baby2.jpg', 'baby3.jpg'] 
            },
            { 
                type: 'stats', 
                bg: 'linear-gradient(180deg, #2193b0, #6dd5ed)', 
                heading: "Pelvis Pulled a Moses â€“ Parted the Seas for the New Arrival", 
                desc: "Momâ€™s body went full biblical to bring the little one earthside, complete with pubic symphysis diastasis. Recovery stats: Ultimate respect to the superhero who made it happen.", 
                stats: [{label:'Hospital Visits', val:'20+', icon:'ðŸ¥'},{label:'Physio Sessions', val:'8', icon:'ðŸ§˜'},{label:'Doctor Consultations', val:'4', icon:'ðŸ©º'}], 
                media: ['mom-hero.jpg'] 
            },
            { 
                type: 'video-bg', 
                bg: '#000', 
                heading: "Playgrounds âˆž | Beaches âˆž | Energy: 0%", 
                desc: "Countless sunrise swings and sunset sand digs across the UAE. Outdoor hours: excessive. Proudly powered by two relentless tiny chaos engines.", 
                media: ['uae-vlog.mp4'] 
            },
            { 
                type: 'standard', 
                bg: 'linear-gradient(45deg, #FF512F, #DD2476)', 
                heading: "Ulapâ€™s Major Level-Ups 2025", 
                desc: "Ditched diapers ðŸŽ“ðŸš½, conquered swimming, picked up new skills left and right. Brief taste of freedomâ€¦ instantly canceled by baby #2â€™s diaper subscription renewal.", 
                media: ['potty-win.jpg'] 
            },
            { 
                type: 'double-video-scrapbook', 
                bg: 'linear-gradient(135deg, #c471f5 0%, #fa71cd 100%)', 
                heading: "Double 35th Birthday Drop!", 
                desc: "Mom and Dad both leveled up to 35 this year, celebrating with double the cake, double the love, and double the toddler + baby interruptions. Still the hottest power-couple collab of the decade.", 
                media: ['dad35.mp4', 'mom35.mp4'], 
                textColor: 'text-gray-800' 
            },
            { 
                type: 'triple-stagger-top', 
                bg: 'linear-gradient(135deg, #43cea2 0%, #185a9d 100%)', 
                heading: "Hospital Visits: Few but Necessary", 
                desc: "Between viral bugs and routine checks, we logged a few hours in the waiting room. Brave faces, lollipop bribes, and clean bills of health made it all manageable.", 
                media: ['checkup1.jpg', 'checkup2.jpg', 'checkup3.jpg'] 
            },
            { 
                type: 'featured-hero', 
                bg: '#000', 
                heading: "Ulap Turned 3 â€“ And Owned the Entire Year", 
                desc: "The familyâ€™s original tiny human went from wild toddler to confident 3-year-old: mastered sharing (sometimes), full-story conversations, outrunning his parents, and big-brother duties (mostly). Proud doesnâ€™t even cover it. Best birthday yet.", 
                media: ['ulap3.jpg'] 
            },
            { 
                type: 'top-feature-video', 
                bg: 'linear-gradient(180deg, #000000 0%, #1a1a1a 100%)', 
                heading: "Rising Star 2025: The Second Tiny Human", 
                desc: "The familyâ€™s newest member mastered rolling, eating, laughing, and the dramatic cry reserved exclusively for when Dad tries to hold him. 2025 growth report: bigger, stronger, happier, and fiercely loyal to Mom & An-an. Dadâ€™s patiently grinding for that comeback feature.", 
                media: ['baby-growth.mp4'] 
            },
            {
                type: 'sticker-bomb', 
                bg: 'linear-gradient(135deg, #FF5F6D 0%, #FFC371 50%, #6A82FB 100%)', 
                heading: "2025 Word Playlist",
                desc: "Ulap & Kaioâ€™s Greatest Hits",
                lists: [
                    { title: "Ulapâ€™s Heavy Rotation", items: ["Train", "Garbage", "Carwash", "Tomato", "Satoli"], color: "text-[#00FFFF]" },
                    { title: "Kaioâ€™s Breakout Hits", items: ["Papa", "Papa", "Papa", "Papa", "Papa"], color: "text-[#FF00FF]" } 
                ],
                stickers: ['sticker1.png', 'sticker2.png'] 
            },
            { 
                type: 'framed-photo', 
                bg: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)', 
                heading: "8 Years Married", 
                desc: "Mom and Dad marked eight years of marriage in 2025, continuing to nail the ultimate collab: teamwork by day, laughter on repeat, late-night kid tag-teams, and stolen kisses whenever possible. Lifeâ€™s soundtrack wouldnâ€™t be the same without this timeless duet.", 
                media: ['marriage.jpg'] 
            },
            { 
                type: 'scrapbook-collage', 
                bg: 'linear-gradient(to right, #00b09b, #96c93d)', 
                heading: "Gratitude Track: The Familyâ€™s Incredible Village", 
                desc: "Heartfelt thanks to An-an (essential family who kept it all running), the Jumawans and loved ones (endless support), and spiritual family (prayers around every milestone). You made the tough tracks beautiful.", 
                media: ['v1.jpg', 'v2.jpg', 'v3.jpg', 'v4.jpg'] 
            },
            { 
                type: 'outro', 
                bg: '#000', 
                heading: "Produced by the Ultimate Artist", 
                desc: "Every milestone, every laugh, every late-night survival, and every new life in 2025 was written, produced, and perfectly timed by God. All glory, honor, and thanks belong to Him â€“ the One who turned ordinary days into an extraordinary soundtrack.", 
                media: ['faith-outro.jpg'] 
            }
        ];

        let current = 0;

        function render() {
            const container = document.getElementById('main-container');
            const nav = document.getElementById('progress-nav');
            data.forEach((slide, i) => {
                nav.innerHTML += `<div class="bar-bg"><div id="bar-${i}" class="bar-fill"></div></div>`;
                let contentHtml = '';
                
                // --- SLIDE CONTENT GENERATION ---

                if (slide.type === 'spotify-intro') {
                     contentHtml = `
                         <div class="flex-1 w-full flex flex-col items-center justify-center p-4 z-20 gap-8">
                             <h1 class="text-5xl md:text-[7rem] font-[900] uppercase leading-[0.85] tracking-tighter text-center title-pop">
                                ${slide.heading.replace(/\n/g, '<br>')}
                             </h1>
                             <div class="polaroid polaroid-pop rotate-3 w-[70%] md:w-[50%] max-w-[300px] shadow-2xl" style="position: relative; animation-delay: 0.3s;">
                                <img src="images/${slide.media[0]}">
                             </div>
                         </div>`;
                } else if (slide.type === 'featured-hero') {
                    contentHtml = `
                        <div class="absolute inset-0 w-full h-full">
                            <img src="images/${slide.media[0]}" class="w-full h-full object-cover">
                            <div class="absolute inset-0 bg-gradient-to-t from-black via-black/20 to-transparent"></div>
                        </div>`;
                } else if (slide.type === 'top-feature-video') {
                    contentHtml = `
                        <div class="flex-1 min-h-0 w-full flex items-center justify-center">
                            <div class="w-full h-full max-h-[60vh] rounded-[24px] overflow-hidden shadow-2xl border-2 border-white/10 relative">
                                    <video src="images/${slide.media[0]}" autoplay muted loop playsinline class="w-full h-full object-cover object-bottom"></video>
                            </div>
                        </div>`;
                } else if (slide.type === 'double-video-scrapbook') {
                    contentHtml = `
                        <div class="flex-1 min-h-0 w-full relative">
                             <div class="absolute top-0 left-2 w-[48%] aspect-[9/16] bg-white p-1.5 shadow-xl rotate-[-3deg] z-10 video-scrap-pop" style="animation-delay: 0.1s">
                                <video src="images/${slide.media[0]}" autoplay muted loop playsinline class="w-full h-full object-cover"></video>
                             </div>
                             <div class="absolute top-10 right-2 w-[48%] aspect-[9/16] bg-white p-1.5 shadow-xl rotate-[3deg] z-20 video-scrap-pop" style="animation-delay: 0.3s">
                                <video src="images/${slide.media[1]}" autoplay muted loop playsinline class="w-full h-full object-cover"></video>
                             </div>
                        </div>`;
                } else if (slide.type === 'sticker-bomb') {
                    contentHtml = `
                        <div class="w-full flex-1 relative mb-2 p-2">
                             <div class="sticker-photo w-24 h-24 top-4 right-4 z-0 rotate-12 sticker-pop" style="animation-delay: 0.8s;">
                                <img src="images/${slide.stickers[0]}" class="w-full h-full object-contain">
                             </div>
                             <div class="sticker-photo w-24 h-24 bottom-4 right-4 z-0 -rotate-6 sticker-pop" style="animation-delay: 0.9s;">
                                <img src="images/${slide.stickers[1]}" class="w-full h-full object-contain">
                             </div>
                             <div class="relative z-10 flex flex-col gap-6 h-full justify-center">
                                <div>
                                    <h3 class="text-xs font-bold uppercase tracking-widest mb-2 opacity-70 ml-2">${slide.lists[0].title}</h3>
                                    <div class="flex flex-wrap gap-2">
                                        ${slide.lists[0].items.map((item, idx) => `
                                            <div class="sticker-word sticker-pop" style="transform: rotate(${Math.random() * 6 - 3}deg); animation-delay: ${idx * 0.1}s">${item}</div>
                                        `).join('')}
                                    </div>
                                </div>
                                <div>
                                    <h3 class="text-xs font-bold uppercase tracking-widest mb-2 opacity-70 ml-2">${slide.lists[1].title}</h3>
                                    <div class="flex flex-wrap gap-2">
                                        ${slide.lists[1].items.map((item, idx) => `
                                            <div class="sticker-word sticker-pop !bg-pink-100" style="transform: rotate(${Math.random() * 6 - 3}deg); animation-delay: ${0.4 + (idx * 0.1)}s">${item}</div>
                                        `).join('')}
                                    </div>
                                </div>
                             </div>
                        </div>`;
                } else if (slide.type === 'framed-photo') {
                    contentHtml = `
                        <div class="flex-1 w-full flex items-center justify-center p-6 min-h-0">
                            <div class="relative w-full max-h-full aspect-[4/5] bg-white p-3 shadow-2xl rotate-1 rounded-sm frame-pop">
                                <img src="images/${slide.media[0]}" class="w-full h-full object-cover border border-gray-100">
                            </div>
                        </div>`;
                } else if (slide.type === 'triple-stagger') {
                    // ORIGINAL LARGE LAYOUT FOR SLIDE 2
                    contentHtml = `<div class="relative w-full flex-1 flex flex-col justify-end items-center mb-4 min-h-0">
                        <div class="polaroid polaroid-pop w-[48%] -left-2 top-0 -rotate-12 opacity-90 shadow-lg" style="--tw-rotate: -12deg; animation-delay: 0.1s;"><img src="images/${slide.media[1]}"></div>
                        <div class="polaroid polaroid-pop w-[48%] -right-2 -top-2 rotate-12 opacity-90 shadow-lg" style="--tw-rotate: 12deg; animation-delay: 0.2s;"><img src="images/${slide.media[2]}"></div>
                        <div class="polaroid polaroid-pop w-[90%] z-20 rotate-1 shadow-2xl relative" style="--tw-rotate: 1deg; animation-delay: 0.3s;"><img src="images/${slide.media[0]}"></div>
                    </div>`;
                } else if (slide.type === 'triple-stagger-top') {
                    // NEW SMALLER LAYOUT FOR SLIDE 6 (Higher up, barely overlapping)
                    contentHtml = `<div class="relative w-full flex-1 flex flex-col justify-end items-center mb-8 min-h-0">
                        <div class="polaroid polaroid-pop w-[40%] left-6 bottom-36 -rotate-[15deg] opacity-95 shadow-lg z-10" style="animation-delay: 0.1s;">
                            <img src="images/${slide.media[1]}">
                        </div>
                        <div class="polaroid polaroid-pop w-[40%] right-6 bottom-40 rotate-[15deg] opacity-95 shadow-lg z-10" style="animation-delay: 0.2s;">
                            <img src="images/${slide.media[2]}">
                        </div>
                        <div class="polaroid polaroid-pop w-[55%] z-30 rotate-2 shadow-2xl relative top-12" style="animation-delay: 0.3s;">
                            <img src="images/${slide.media[0]}">
                        </div>
                    </div>`;
                } else if (slide.type === 'scrapbook-collage') {
                    contentHtml = `<div class="relative w-full flex-1 mb-4 p-4">
                        <div class="absolute top-0 left-0 w-[45%] bg-white p-1 shadow-lg rotate-[-6deg] z-10 polaroid-pop" style="animation-delay: 0.1s">
                            <img src="images/${slide.media[0]}" class="w-full object-cover aspect-[4/5]">
                        </div>
                        <div class="absolute top-4 right-0 w-[50%] bg-white p-1 shadow-lg rotate-[3deg] z-20 polaroid-pop" style="animation-delay: 0.2s">
                            <img src="images/${slide.media[1]}" class="w-full object-cover aspect-square">
                        </div>
                        <div class="absolute bottom-10 left-2 w-[48%] bg-white p-1 shadow-lg rotate-[2deg] z-30 polaroid-pop" style="animation-delay: 0.3s">
                            <img src="images/${slide.media[2]}" class="w-full object-cover aspect-square">
                        </div>
                        <div class="absolute bottom-0 right-2 w-[45%] bg-white p-1 shadow-lg rotate-[-3deg] z-40 polaroid-pop" style="animation-delay: 0.4s">
                            <img src="images/${slide.media[3]}" class="w-full object-cover aspect-[4/3]">
                        </div>
                    </div>`;
                } else if (slide.type === 'stats') {
                    contentHtml = `
                        <div class="relative w-full aspect-[4/5] max-h-[60vh] rounded-[20px] overflow-hidden shadow-2xl mb-4">
                            <img src="images/${slide.media[0]}" class="w-full h-full object-cover">
                            <div class="absolute inset-x-2 bottom-2 grid grid-cols-3 gap-2 px-1">
                                ${slide.stats.map((s, idx) => `
                                    <div class="bento-pop bento-card p-3 flex flex-col items-center justify-center text-center" style="animation-delay: ${0.2 + (idx * 0.15)}s">
                                        <span class="text-xl mb-1">${s.icon}</span>
                                        <span class="block text-lg font-bold">${s.val}</span>
                                        <span class="text-[7px] uppercase font-bold opacity-60 leading-tight">${s.label}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>`;
                } else if (slide.type === 'video-bg') {
                    contentHtml = `<video src="images/${slide.media[0]}" autoplay muted loop playsinline class="absolute inset-0 w-full h-full object-cover opacity-60"></video>`;
                } else if (slide.type === 'split-cinematic') {
                    contentHtml = `<div class="flex flex-col gap-2 flex-1 mb-4"><img src="images/${slide.media[0]}" class="h-1/2 object-cover rounded-t-2xl"><img src="images/${slide.media[1]}" class="h-1/2 object-cover rounded-b-2xl"></div>`;
                } else if (slide.type === 'floating-grid') {
                    contentHtml = `<div class="grid grid-cols-2 gap-2 flex-1 mb-4">${slide.media.map(m => `<img src="images/${m}" class="w-full h-full object-cover rounded-xl shadow-md">`).join('')}</div>`;
                } else if (slide.type === 'outro') {
                    contentHtml = `
                        <div class="w-full flex-1 flex flex-col items-center justify-center mb-6 min-h-0">
                            <img src="images/${slide.media[0]}" class="max-w-[80%] max-h-[60%] object-contain rounded-[20px] shadow-2xl mb-8">
                            <button onclick="current=0; update(); event.stopPropagation();" class="relative z-50 bg-white text-black font-bold py-3 px-8 rounded-full shadow-lg">Play Again</button>
                        </div>`;
                } else {
                    contentHtml = `<div class="w-full flex-1 flex items-center justify-center mb-6 min-h-0"><img src="images/${slide.media[0]}" class="max-w-full max-h-full object-contain rounded-[20px] shadow-2xl"></div>`;
                }

                // --- CONTAINER CONSTRUCTION ---
                let slideInner = '';
                
                // 1. Background Only / Full Screen Types
                if (slide.type === 'featured-hero' || slide.type === 'video-bg' || slide.type === 'spotify-intro') {
                    slideInner = contentHtml;
                    if (slide.type !== 'spotify-intro') {
                         slideInner += `
                            <div class="relative z-10 flex flex-col h-full pt-14 pb-8">
                                ${(slide.type !== 'video-bg' && slide.type !== 'featured-hero') ? contentHtml : '<div class="flex-1"></div>'}
                                <div class="${(slide.type === 'video-bg' || slide.type === 'featured-hero') ? 'glass p-5 mx-2' : 'px-2'} shrink-0">
                                    <h1 class="${HEADING_CLASS}">${slide.heading}</h1>
                                    <div class="text-container">
                                        <p class="${DESC_CLASS}">${slide.desc}</p>
                                    </div>
                                </div>
                            </div>`;
                    }
                }
                // 2. Custom Top Layouts (Text is on TOP)
                else if (slide.type === 'top-feature-video' || slide.type === 'sticker-bomb' || slide.type === 'double-video-scrapbook' || slide.type === 'triple-stagger-top') {
                     slideInner = `
                        <div class="relative z-10 flex flex-col h-full pt-14 pb-8">
                            <div class="px-2 mb-4 shrink-0 ${slide.type === 'sticker-bomb' ? 'text-left' : 'text-center'}">
                                <h1 class="${HEADING_CLASS}">${slide.heading}</h1>
                                <div class="text-container">
                                    <p class="${DESC_CLASS}">${slide.desc}</p>
                                </div>
                            </div>
                            ${contentHtml}
                        </div>`;
                }
                // 3. Standard Layouts (Text is on BOTTOM)
                else {
                    slideInner = `
                        <div class="relative z-10 flex flex-col h-full pt-14 pb-8">
                            ${contentHtml}
                            <div class="px-2 shrink-0">
                                <h1 class="${HEADING_CLASS}">${slide.heading}</h1>
                                <div class="text-container">
                                    <p class="${DESC_CLASS}">${slide.desc}</p>
                                </div>
                            </div>
                        </div>`;
                }

                container.innerHTML += `
                    <div id="slide-${i}" class="slide ${slide.textColor || 'text-white'}" style="background: ${slide.bg}">
                        ${slideInner}
                    </div>
                `;
            });
            update();
        }

        function update() {
            data.forEach((_, i) => {
                const s = document.getElementById(`slide-${i}`);
                if (i === current) {
                    s.style.display = 'flex';
                    s.classList.add('active');
                    if (i === data.length - 1) triggerConfetti();
                } else {
                    s.style.display = 'none';
                    s.classList.remove('active');
                }
                document.getElementById(`bar-${i}`).className = `bar-fill ${i <= current ? 'active' : ''}`;
            });
        }

        function triggerConfetti() {
            const count = 200, defaults = { origin: { y: 0.7 }, zIndex: 1000 };
            function fire(particleRatio, opts) { confetti(Object.assign({}, defaults, opts, { particleCount: Math.floor(count * particleRatio) })); }
            fire(0.25, { spread: 26, startVelocity: 55 }); fire(0.2, { spread: 60 }); fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 }); fire(0.1, { spread: 120, startVelocity: 45 });
        }

        function changeSlide(dir) {
            if (dir === 1 && current < data.length - 1) current++;
            else if (dir === -1 && current > 0) current--;
            update();
        }
        render();
    </script>
</body>
</html>
