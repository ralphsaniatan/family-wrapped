<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Wrapped 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Product+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Product Sans', 'Inter', sans-serif; 
            background: #000; color: white; margin: 0; 
            display: flex; justify-content: center; align-items: center; height: 100vh;
        }
        #app-viewport {
            width: 100%; max-width: 500px; height: 100%; max-height: 900px;
            position: relative; overflow: hidden; background: #111;
        }
        @media (min-width: 768px) {
            #app-viewport { height: 90vh; border-radius: 30px; border: 8px solid #222; }
        }
        .slide { display: none; height: 100%; width: 100%; position: relative; padding: 24px; flex-direction: column; }
        .slide.active { display: flex; animation: fadeIn 0.6s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(1.05); } to { opacity: 1; transform: scale(1); } }
        
        /* Premium Styling */
        .rounded-card { border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .glass { background: rgba(255, 255, 255, 0.12); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.15); border-radius: 20px; }
        
        /* Staggered Polaroid Effect */
        .polaroid-frame { background: white; padding: 8px 8px 24px 8px; box-shadow: 0 8px 20px rgba(0,0,0,0.4); border-radius: 4px; }
        .polaroid-img { width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 2px; }

        .bar-bg { height: 3px; background: rgba(255,255,255,0.2); border-radius: 2px; flex: 1; }
        .bar-fill { height: 100%; background: white; width: 0%; transition: width 0.3s ease; }
        .bar-fill.active { width: 100%; }
    </style>
</head>
<body>

    <div id="app-viewport">
        <div id="progress-nav" class="absolute top-6 left-6 right-6 flex gap-1 z-50"></div>
        <div id="main-container" class="h-full w-full"></div>
        <div class="absolute inset-0 flex z-40">
            <div class="w-1/3 h-full cursor-pointer" onclick="changeSlide(-1)"></div>
            <div class="w-2/3 h-full cursor-pointer" onclick="changeSlide(1)"></div>
        </div>
    </div>

    <script>
        const data = [
            {
                type: 'standard',
                bg: 'linear-gradient(135deg, #1DB954 0%, #138a3e 100%)',
                heading: "Welcome to 2025 Family Wrapped",
                desc: "Mom, Dad, Ulap, and Kaio hit play on their year in review. The ultimate family playlist drops now.",
                media: ['family-intro.jpg']
            },
            {
                type: 'staggered',
                bg: 'linear-gradient(135deg, #FF6B6B 0%, #556270 100%)',
                heading: "Limited Edition Kid Dropped",
                desc: "A brand-new, limited-edition arrival straight from above. Official drop date: [Date].",
                media: ['baby1.jpg', 'baby2.jpg', 'baby3.jpg']
            },
            {
                type: 'stats',
                bg: 'linear-gradient(180deg, #ff416c 0%, #ff4b2b 100%)',
                heading: "Pelvis Pulled a Moses",
                desc: "Mom went full biblical for the new arrival. Ultimate respect to the superhero.",
                stats: { hospital: '10', physio: '15', doctors: '5' },
                media: ['mom-hero.jpg']
            },
            {
                type: 'video-bg',
                bg: '#000',
                heading: "2025 in Motion",
                desc: "Playgrounds: âˆž | Beach Days: âˆž | Parental Energy: Critically Low.",
                media: ['uae-vlog.mp4']
            },
            {
                type: 'standard',
                bg: 'linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%)',
                heading: "Potty Training Complete!",
                desc: "Ulap officially retired diapers ðŸŽ“ðŸš½. Freedom for 5 minutes!",
                media: ['potty-win.jpg']
            },
            {
                type: 'staggered',
                bg: 'linear-gradient(135deg, #8E2DE2 0%, #4A00E0 100%)',
                heading: "Double 35th Birthday Drop!",
                desc: "Mom and Dad leveled up to 35. Double the love, double the cake.",
                media: ['dad35.jpg', 'mom35.jpg', 'bday-cake.jpg']
            },
            {
                type: 'standard',
                bg: 'linear-gradient(135deg, #fcead3 0%, #f7d0a1 100%)',
                heading: "Ulap Turned 3",
                desc: "From wild toddler to confident 3-year-old. Mastered sharing (mostly).",
                media: ['ulap3.jpg'],
                textColor: 'text-gray-800'
            },
            {
                type: 'video-bg',
                bg: '#000',
                heading: "Rising Star 2025",
                desc: "The second tiny human mastered rolling, eating, and laughing.",
                media: ['baby-growth.mp4']
            },
            {
                type: 'standard',
                bg: 'linear-gradient(135deg, #6a11cb 0%, #2575fc 100%)',
                heading: "Evergreen Hit: 8 Years Married",
                desc: "Teamwork by day, laughter on repeat. Stolen kisses whenever possible.",
                media: ['marriage.jpg']
            },
            {
                type: 'staggered',
                bg: 'linear-gradient(135deg, #00b09b 0%, #96c93d 100%)',
                heading: "The Incredible Village",
                desc: "Heartfelt thanks to An-an, the Jumawans, and our spiritual family.",
                media: ['v1.jpg', 'v2.jpg', 'v3.jpg']
            },
            {
                type: 'standard',
                bg: 'linear-gradient(180deg, #2c3e50 0%, #000000 100%)',
                heading: "Produced by the Ultimate Artist",
                desc: "Written, produced, and timed by God. All glory to Him.",
                media: ['faith.jpg']
            }
        ];

        let current = 0;

        function render() {
            const container = document.getElementById('main-container');
            const nav = document.getElementById('progress-nav');
            
            data.forEach((slide, i) => {
                nav.innerHTML += `<div class="bar-bg"><div id="bar-${i}" class="bar-fill"></div></div>`;
                
                let mediaHtml = '';
                if(slide.type === 'staggered') {
                    mediaHtml = `
                        <div class="relative w-full h-[400px]">
                            <div class="absolute polaroid-frame w-40 top-0 left-0 -rotate-12">
                                <img src="images/${slide.media[0]}" class="polaroid-img">
                            </div>
                            <div class="absolute polaroid-frame w-44 top-10 right-0 rotate-6 z-10">
                                <img src="images/${slide.media[1]}" class="polaroid-img">
                            </div>
                            <div class="absolute polaroid-frame w-40 bottom-0 left-10 -rotate-3">
                                <img src="images/${slide.media[2]}" class="polaroid-img">
                            </div>
                        </div>`;
                } else if (slide.type === 'stats') {
                    mediaHtml = `
                        <div class="relative w-full aspect-[4/5] rounded-card overflow-hidden">
                            <img src="images/${slide.media[0]}" class="w-full h-full object-cover">
                            <div class="absolute inset-x-3 bottom-3 grid grid-cols-3 gap-2">
                                <div class="glass p-2 text-center text-white"><span class="block text-xl font-bold">${slide.stats.hospital}</span><span class="text-[8px] uppercase font-bold opacity-60">Hospital</span></div>
                                <div class="glass p-2 text-center text-white border-t-2 border-white/30"><span class="block text-xl font-bold">${slide.stats.physio}</span><span class="text-[8px] uppercase font-bold opacity-60">Physio</span></div>
                                <div class="glass p-2 text-center text-white"><span class="block text-xl font-bold">${slide.stats.doctors}</span><span class="text-[8px] uppercase font-bold opacity-60">Doctors</span></div>
                            </div>
                        </div>`;
                } else if (slide.type === 'video-bg') {
                    mediaHtml = `<video src="images/${slide.media[0]}" autoplay muted loop playsinline class="absolute inset-0 w-full h-full object-cover opacity-50"></video>`;
                } else {
                    mediaHtml = `<img src="images/${slide.media[0]}" class="w-full aspect-[4/5] object-cover rounded-card">`;
                }

                container.innerHTML += `
                    <div id="slide-${i}" class="slide ${slide.textColor || 'text-white'}" style="background: ${slide.bg}">
                        ${slide.type === 'video-bg' ? mediaHtml : ''}
                        <div class="relative z-10 flex flex-col h-full justify-between py-10">
                            <div class="w-full flex items-center justify-center px-2">
                                ${slide.type !== 'video-bg' ? mediaHtml : '<div class="h-40"></div>'}
                            </div>
                            <div class="${slide.type === 'video-bg' ? 'glass p-6 mx-2' : 'px-2'}">
                                <h1 class="text-3xl mb-3 font-bold">${slide.heading}</h1>
                                <p class="text-base font-normal opacity-90 leading-snug">${slide.desc}</p>
                            </div>
                        </div>
                    </div>
                `;
            });
            update();
        }

        function update() {
            data.forEach((_, i) => {
                const s = document.getElementById(`slide-${i}`);
                s.style.display = i === current ? 'flex' : 'none';
                document.getElementById(`bar-${i}`).className = `bar-fill ${i <= current ? 'active' : ''}`;
            });
        }

        function changeSlide(dir) {
            if (dir === 1 && current < data.length - 1) current++;
            else if (dir === -1 && current > 0) current--;
            update();
        }

        render();
    </script>
</body>
</html>
