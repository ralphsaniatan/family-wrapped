    <style>
        body { 
            font-family: 'Product Sans', 'Inter', sans-serif; 
            background: #000; color: white; margin: 0; 
            display: flex; justify-content: center; align-items: center; height: 100dvh;
            overflow: hidden; touch-action: pan-y;
            -webkit-tap-highlight-color: transparent;
        }
        #app-viewport {
            width: 100%; max-width: 500px; height: 100dvh; max-height: 900px;
            position: relative; overflow: hidden; background: #111;
        }
        @media (min-width: 768px) {
            #app-viewport { height: 90vh; border-radius: 20px; border: 8px solid #222; margin: auto; }
        }
        
        /* --- LAYERING LOGIC --- */
        .nav-layer { z-index: 20; }
        #main-container { z-index: 30; pointer-events: none; }
        button, .interactive-btn { pointer-events: auto !important; cursor: pointer; position: relative; z-index: 50; }
        canvas { pointer-events: none !important; }

        /* --- ANIMATIONS --- */
        .slide { display: none; height: 100%; width: 100%; position: relative; padding: 24px; flex-direction: column; overflow: hidden; }
        .slide.active { display: flex; animation: slideUpIn 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
        @keyframes slideUpIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .slide.active .polaroid-pop, .slide.active .bento-pop, .slide.active .sticker-pop, .slide.active .title-pop, .slide.active .frame-pop, .slide.active .video-scrap-pop, .slide.active .outro-pop { 
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) both; 
        }
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8) translateY(40px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* --- COMPONENT STYLES --- */
        .polaroid { background: white; padding: 6px 6px 18px 6px; box-shadow: 0 15px 35px rgba(0,0,0,0.5); border-radius: 4px; position: absolute; }
        .polaroid img { width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 2px; }
        .bento-card { background: white; color: black; border-radius: 18px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .glass { background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; }
        .text-container { overflow-y: auto; max-height: 180px; -webkit-overflow-scrolling: touch; }
        .text-container::-webkit-scrollbar { display: none; }
        .bar-bg { height: 3px; background: rgba(255,255,255,0.2); border-radius: 2px; flex: 1; }
        .bar-fill { height: 100%; background: white; width: 0%; transition: width 0.3s linear; }
        .bar-fill.active { width: 100%; }
        .bg-overlay { position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.95) 5%, rgba(0,0,0,0.2) 60%); z-index: 5; }
        .sticker-word {
            display: inline-block; padding: 8px 16px; margin: 4px;
            background: white; color: black; font-weight: 800; font-size: 1.1rem;
            border-radius: 4px; box-shadow: 2px 4px 10px rgba(0,0,0,0.3); border: 2px solid white;
        }
        .sticker-photo { position: absolute; transform: rotate(-5deg); filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3)); }
    </style>
</head>

        let current = 0;
        let loadedCount = 0;
        let totalAssets = 0;
        
        const assetMap = {};

        function getSource(filename) {
            return assetMap[filename] || `images/${filename}`;
        }

        function extractAssets() {
            let assets = [];
            data.forEach(s => {
                if (s.media) assets = assets.concat(s.media);
                if (s.stickers) assets = assets.concat(s.stickers);
            });
            return [...new Set(assets)];
        }

        function preload() {
            const assets = extractAssets();
            totalAssets = assets.length;
            if (totalAssets === 0) { showStartButton(); return; }

            setTimeout(() => {
                if (document.getElementById('loading-state').style.display !== 'none') {
                    console.log("Forcing start due to timeout");
                    showStartButton();
                }
            }, 8000);

            assets.forEach(file => {
                const isVideo = file.endsWith('.mp4');
                
                if (isVideo) {
                    fetch(`images/${file}`)
                        .then(response => {
                            if (!response.ok) throw new Error('Network response was not ok');
                            return response.blob();
                        })
                        .then(blob => {
                            const objectUrl = URL.createObjectURL(blob);
                            assetMap[file] = objectUrl;
                            updateLoader(file, true);
                        })
                        .catch(err => {
                            console.warn("Video fetch failed, falling back to stream:", file);
                            updateLoader(file, false);
                        });
                } else {
                    const img = new Image();
                    img.onload = () => updateLoader(file, true);
                    img.onerror = () => { console.warn("Image failed:", file); updateLoader(file, false); };
                    img.src = `images/${file}`;
                }
            });
        }

        function updateLoader(filename, success) {
            loadedCount++;
            const pct = Math.floor((loadedCount / totalAssets) * 100);
            const bar = document.getElementById('loader-bar');
            const text = document.getElementById('loader-text');
            if(bar) bar.style.width = pct + '%';
            if(text) text.innerText = 'LOADING ' + pct + '%';
            if (loadedCount >= totalAssets) showStartButton();
        }

        function showStartButton() {
            const loadingState = document.getElementById('loading-state');
            const startBtn = document.getElementById('start-btn');
            if(loadingState) loadingState.style.display = 'none';
            if(startBtn) startBtn.style.display = 'block';
        }

            document.getElementById('loader-overlay').style.opacity = '0';

                update();

        }

                    contentHtml = `
                        <div class="absolute inset-0 z-0">
                            <img src="${getSource(slide.media[0])}" class="w-full h-full object-cover">
                            <div class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>
                        </div>
                        <div class="relative z-10 w-full h-full flex flex-col items-center justify-center p-6 text-center">
                            <h1 class="text-4xl md:text-6xl font-[900] uppercase leading-none mb-6 outro-pop text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-300">
                                ${slide.heading}
                            </h1>
                            <div class="max-w-[90%] mb-12 outro-pop" style="animation-delay: 0.2s">
                                <p class="text-lg md:text-xl font-medium leading-relaxed text-gray-100">${slide.desc}</p>
                            </div>
                            <button onclick="current=0; update(); event.stopPropagation();" 
                                class="outro-pop interactive-btn bg-white text-black font-extrabold text-lg py-4 px-12 rounded-full shadow-[0_0_20px_rgba(255,255,255,0.4)] hover:scale-105 transition-transform active:scale-95">
                                Play Again
                            </button>
                        </div>`;
                } else {
                    contentHtml = `<div class="w-full flex-1 flex items-center justify-center mb-6 min-h-0"><img src="${getSource(slide.media[0])}" class="max-w-full max-h-full object-contain rounded-[20px] shadow-2xl"></div>`;
                }

                let slideInner = '';
                
                if (slide.type === 'featured-hero' || slide.type === 'video-bg' || slide.type === 'spotify-intro' || slide.type === 'outro-impact') {
                    slideInner = contentHtml;
                    if (slide.type !== 'spotify-intro' && slide.type !== 'outro-impact') {
                         slideInner += `
                            <div class="relative z-10 flex flex-col h-full pt-14 pb-8">
                                ${(slide.type !== 'video-bg' && slide.type !== 'featured-hero') ? contentHtml : '<div class="flex-1"></div>'}
                                <div class="${(slide.type === 'video-bg' || slide.type === 'featured-hero') ? 'glass p-5 mx-2' : 'px-2'} shrink-0 pointer-events-auto">
                                    <h1 class="${HEADING_CLASS}">${slide.heading}</h1>
                                    <div class="text-container pointer-events-auto">
                                        <p class="${DESC_CLASS}">${slide.desc}</p>
                                    </div>
                                </div>
                            </div>`;
                    }
                }
                else if (slide.type === 'top-feature-video' || slide.type === 'sticker-bomb' || slide.type === 'double-video-scrapbook' || slide.type === 'triple-stagger-top') {
                     slideInner = `
                        <div class="relative z-10 flex flex-col h-full pt-14 pb-8">
                            <div class="px-2 mb-4 shrink-0 ${slide.type === 'sticker-bomb' ? 'text-left' : 'text-center'} pointer-events-auto">
                                <h1 class="${HEADING_CLASS}">${slide.heading}</h1>
                                <div class="text-container pointer-events-auto">
                                    <p class="${DESC_CLASS}">${slide.desc}</p>
                                </div>
                            </div>
                            ${contentHtml}
                        </div>`;
                }
                else {
                    slideInner = `
                        <div class="relative z-10 flex flex-col h-full pt-14 pb-8">
                            ${contentHtml}
                            <div class="px-2 shrink-0 pointer-events-auto">
                                <h1 class="${HEADING_CLASS}">${slide.heading}</h1>
                                <div class="text-container pointer-events-auto">
                                    <p class="${DESC_CLASS}">${slide.desc}</p>
                                </div>
                            </div>
                        </div>`;
                }

                container.innerHTML += `
                    <div id="slide-${i}" class="slide ${slide.textColor || 'text-white'}" style="background: ${slide.bg}">
                        ${slideInner}
                    </div>
                `;
            });
        }

        function update() {
            data.forEach((_, i) => {
                const s = document.getElementById(`slide-${i}`);
                if (i === current) {
                    s.style.display = 'flex';
                    s.classList.add('active');
                    
                    document.querySelectorAll('video').forEach(v => v.pause());
                    const videos = s.querySelectorAll('video');
                    videos.forEach(v => {
                        v.currentTime = 0;
                        v.play().catch(e => console.log("Autoplay prevented:", e));
                    });

                    if (i === data.length - 1) triggerConfetti();
                } else {
                    s.style.display = 'none';
                    s.classList.remove('active');
                }
                document.getElementById(`bar-${i}`).className = `bar-fill ${i <= current ? 'active' : ''}`;
            });
        }

        function changeSlide(dir) {
            if (dir === 1 && current < data.length - 1) current++;
            else if (dir === -1 && current > 0) current--;
            update();
        }

        function triggerConfetti() {
            const count = 200, defaults = { origin: { y: 0.7 }, zIndex: 1000 };
            function fire(particleRatio, opts) { confetti(Object.assign({}, defaults, opts, { particleCount: Math.floor(count * particleRatio) })); }
            fire(0.25, { spread: 26, startVelocity: 55 }); fire(0.2, { spread: 60 }); fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 }); fire(0.1, { spread: 120, startVelocity: 45 });
        }
        
        (function() {
            var ua = navigator.userAgent || navigator.vendor || window.opera;
            var isInstagram = (ua.indexOf('Instagram') > -1);
            var isFacebook = (ua.indexOf('FBAN') > -1) || (ua.indexOf('FBAV') > -1);
            var isWhatsApp = (ua.indexOf('WhatsApp') > -1);
            var isMessenger = (ua.indexOf('Messenger') > -1);
            var isAndroid = /android/i.test(ua);

            if (isInstagram || isFacebook || isWhatsApp || isMessenger) {
                if (isAndroid) {
                    var url = window.location.href.replace("https://", "").replace("http://", "");
                }
                document.getElementById('in-app-browser-overlay').style.display = 'flex';
            }
        })();

        preload();
    </script>
</body>
</html>
