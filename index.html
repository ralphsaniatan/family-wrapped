<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Family Wrapped 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Product+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Product Sans', 'Inter', sans-serif; 
            background: #000; color: white; margin: 0; 
            display: flex; justify-content: center; align-items: center; height: 100dvh;
            overflow: hidden; touch-action: pan-y;
        }
        #app-viewport {
            width: 100%; max-width: 500px; height: 100dvh; max-height: 900px;
            position: relative; overflow: hidden; background: #111;
        }
        @media (min-width: 768px) {
            #app-viewport { height: 90vh; border-radius: 20px; border: 8px solid #222; margin: auto; }
        }
        .slide { display: none; height: 100%; width: 100%; position: relative; padding: 24px; flex-direction: column; overflow: hidden; }
        .slide.active { display: flex; animation: slideUpIn 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
        
        @keyframes slideUpIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .slide.active .polaroid-pop { animation: polaroidPop 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) both; }
        @keyframes polaroidPop {
            from { opacity: 0; transform: scale(0.5) translateY(100px) rotate(0deg); }
            to { opacity: 1; transform: scale(1) translateY(0) var(--tw-rotate); }
        }

        .polaroid { background: white; padding: 6px 6px 18px 6px; box-shadow: 0 15px 35px rgba(0,0,0,0.5); border-radius: 4px; position: absolute; }
        .polaroid img { width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 2px; }
        .glass { background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; }
        
        .text-container { overflow-y: auto; max-height: 200px; -webkit-overflow-scrolling: touch; }
        .text-container::-webkit-scrollbar { display: none; }

        .bar-bg { height: 3px; background: rgba(255,255,255,0.2); border-radius: 2px; flex: 1; }
        .bar-fill { height: 100%; background: white; width: 0%; transition: width 0.3s linear; }
        .bar-fill.active { width: 100%; }

        .bg-overlay { position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.9) 5%, rgba(0,0,0,0.3) 50%); z-index: 5; }
    </style>
</head>
<body>

    <div id="app-viewport">
        <div id="progress-nav" class="absolute top-6 left-6 right-6 flex gap-1 z-50"></div>
        <div id="main-container" class="h-full w-full"></div>
        <div class="absolute inset-0 flex z-40">
            <div class="w-1/3 h-full cursor-pointer" onclick="changeSlide(-1)"></div>
            <div class="w-2/3 h-full cursor-pointer" onclick="changeSlide(1)"></div>
        </div>
    </div>

    <script>
        const data = [
            { 
                type: 'intro-hero', 
                bg: '#1DB954', 
                heading: "Family Wrapped for 2025", 
                desc: "Mom, Dad, Ulap, and Kaio hit play on their year in review", 
                media: ['family-intro.jpg'] 
            },
            { 
                type: 'triple-stagger', 
                bg: 'linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045)', 
                heading: "Limited Edition Kid Dropped", 
                desc: "The family welcomed their second tiny human in 2025 â€“ a brand-new, limited-edition arrival straight from above. Official drop date: [Insert Date of Birth].", 
                media: ['baby1.jpg', 'baby2.jpg', 'baby3.jpg'] 
            },
            { 
                type: 'stats', 
                bg: 'linear-gradient(180deg, #2193b0, #6dd5ed)', 
                heading: "Pelvis Pulled a Moses â€“ Parted the Seas for the New Arrival", 
                desc: "Momâ€™s body went full biblical to bring the little one earthside, complete with pubic symphysis diastasis. Recovery stats: Ultimate respect to the superhero who made it happen.", 
                stats: [{label:'Visits', val:'20+', icon:'ðŸ¥'},{label:'Physio', val:'8', icon:'ðŸ§˜'},{label:'Doctors', val:'4', icon:'ðŸ©º'}], 
                media: ['mom-hero.jpg'] 
            },
            { 
                type: 'video-bg', 
                bg: '#000', 
                heading: "2025 in Motion â€“ Playgrounds & Beaches", 
                desc: "Logged countless swing sessions and sand digs across the UAE, racking up more outdoor hours than anyone should attempt. Proudly sponsored by two tiny but relentless chaos engines.", 
                media: ['uae-vlog.mp4'] 
            },
            { 
                type: 'standard', 
                bg: '#ff4632', 
                heading: "Potty Training Complete!", 
                desc: "Ulap officially retired diapers in 2025, graduating to big-kid underwear like an absolute boss ðŸŽ“ðŸš½. The parents tasted freedom for approximately five minutesâ€¦ before the diaper subscription auto-renewed courtesy of baby #2.", 
                media: ['potty-win.jpg'] 
            },
            { 
                type: 'split-cinematic', 
                bg: '#ee9ca7', 
                heading: "Double 35th Birthday Drop!", 
                desc: "Mom and Dad both leveled up to 35 this year, celebrating with double the cake, double the love, and double the toddler + baby interruptions. Still the hottest power-couple collab of the decade.", 
                media: ['dad35.jpg', 'mom35.jpg'], 
                textColor: 'text-gray-800' 
            },
            { 
                type: 'standard', 
                bg: '#fcead3', 
                heading: "Ulap Turned 3 â€“ And Owned the Entire Year", 
                desc: "The familyâ€™s original tiny human went from wild toddler to confident 3-year-old: mastered sharing (sometimes), full-story conversations, outrunning his parents, and big-brother duties (mostly). Proud doesnâ€™t even cover it. Best birthday yet.", 
                media: ['ulap3.jpg'], 
                textColor: 'text-gray-800' 
            },
            { 
                type: 'video-bg', 
                bg: '#000', 
                heading: "Rising Star 2025: The Second Tiny Human", 
                desc: "The familyâ€™s newest member mastered rolling, eating, laughing, and the dramatic cry reserved exclusively for when Dad tries to hold him. 2025 growth report: bigger, stronger, happier, and fiercely loyal to Mom & An-an. Dadâ€™s patiently grinding for that comeback feature.", 
                media: ['baby-growth.mp4'] 
            },
            { 
                type: 'standard', 
                bg: '#6a11cb', 
                heading: "Evergreen Hit: 8 Years Married", 
                desc: "Mom and Dad marked eight years of marriage in 2025, continuing to nail the ultimate collab: teamwork by day, laughter on repeat, late-night kid tag-teams, and stolen kisses whenever possible. Lifeâ€™s soundtrack wouldnâ€™t be the same without this timeless duet.", 
                media: ['marriage.jpg'] 
            },
            { 
                type: 'floating-grid', 
                bg: '#00b09b', 
                heading: "Gratitude Track: The Familyâ€™s Incredible Village", 
                desc: "The family extends heartfelt thanks to the harmony-makers who carried them through the year: An-an, who became essential family and kept everything running; the Jumawans and loved ones who offered endless support; and their spiritual family whose prayers wrapped around every milestone. You all made the toughest tracks beautiful.", 
                media: ['v1.jpg', 'v2.jpg', 'v3.jpg', 'v4.jpg'] 
            },
            { 
                type: 'outro', 
                bg: '#000', 
                heading: "Produced by the Ultimate Artist", 
                desc: "Every milestone, every laugh, every late-night survival, and every new life in 2025 was written, produced, and perfectly timed by God. All glory, honor, and thanks belong to Him â€“ the One who turned ordinary days into an extraordinary soundtrack.", 
                media: ['faith-outro.jpg'] 
            }
        ];

        let current = 0;

        function render() {
            const container = document.getElementById('main-container');
            const nav = document.getElementById('progress-nav');
            data.forEach((slide, i) => {
                nav.innerHTML += `<div class="bar-bg"><div id="bar-${i}" class="bar-fill"></div></div>`;
                let contentHtml = '';
                
                if (slide.type === 'intro-hero') {
                    contentHtml = `
                        <img src="images/${slide.media[0]}" class="absolute inset-0 w-full h-full object-cover">
                        <div class="bg-overlay"></div>
                        <div class="relative z-10 flex flex-col h-full justify-center px-6 items-center text-center">
                            <h1 class="text-3xl md:text-4xl font-bold mb-6 leading-tight">${slide.heading}</h1>
                            <div class="text-container">
                                <p class="text-lg opacity-90 leading-relaxed">${slide.desc}</p>
                            </div>
                        </div>`;
                } else if (slide.type === 'triple-stagger') {
                    contentHtml = `<div class="relative w-full flex-1 flex flex-col justify-end items-center mb-4 min-h-0">
                        <div class="polaroid polaroid-pop w-[48%] -left-2 top-0 -rotate-12 opacity-90 shadow-lg" style="--tw-rotate: -12deg;"><img src="images/${slide.media[1]}"></div>
                        <div class="polaroid polaroid-pop w-[48%] -right-2 top-8 rotate-12 opacity-90 shadow-lg" style="--tw-rotate: 12deg;"><img src="images/${slide.media[2]}"></div>
                        <div class="polaroid polaroid-pop w-[90%] z-20 rotate-1 shadow-2xl relative" style="--tw-rotate: 1deg;"><img src="images/${slide.media[0]}"></div>
                    </div>`;
                } else if (slide.type === 'stats') {
                    contentHtml = `<div class="relative w-full aspect-[4/5] max-h-[60vh] rounded-[20px] overflow-hidden shadow-2xl mb-4"><img src="images/${slide.media[0]}" class="w-full h-full object-cover">
                        <div class="absolute inset-x-2 bottom-2 grid grid-cols-3 gap-1.5">${slide.stats.map(s => `<div class="glass p-2 flex flex-col items-center justify-center text-center text-white"><span class="text-xl">${s.icon}</span><span class="block text-lg font-bold">${s.val}</span><span class="text-[8px] uppercase font-bold opacity-70">${s.label}</span></div>`).join('')}</div></div>`;
                } else if (slide.type === 'video-bg') {
                    contentHtml = `<video src="images/${slide.media[0]}" autoplay muted loop playsinline class="absolute inset-0 w-full h-full object-cover opacity-60"></video>`;
                } else if (slide.type === 'split-cinematic') {
                    contentHtml = `<div class="flex flex-col gap-2 flex-1 mb-4"><img src="images/${slide.media[0]}" class="h-1/2 object-cover rounded-t-2xl"><img src="images/${slide.media[1]}" class="h-1/2 object-cover rounded-b-2xl"></div>`;
                } else if (slide.type === 'floating-grid') {
                    contentHtml = `<div class="grid grid-cols-2 gap-2 flex-1 mb-4">${slide.media.map(m => `<img src="images/${m}" class="w-full h-full object-cover rounded-xl shadow-md">`).join('')}</div>`;
                } else {
                    contentHtml = `<div class="w-full flex-1 flex items-center justify-center mb-6 min-h-0"><img src="images/${slide.media[0]}" class="max-w-full max-h-full object-contain rounded-[20px] shadow-2xl"></div>`;
                }

                container.innerHTML += `
                    <div id="slide-${i}" class="slide ${slide.textColor || 'text-white'}" style="background: ${slide.bg}">
                        ${slide.type === 'intro-hero' || slide.type === 'video-bg' ? contentHtml : ''}
                        ${slide.type !== 'intro-hero' ? `
                            <div class="relative z-10 flex flex-col h-full pt-14 pb-8">
                                ${slide.type !== 'video-bg' ? contentHtml : '<div class="flex-1"></div>'}
                                <div class="${slide.type === 'video-bg' ? 'glass p-5 mx-2' : 'px-2'} shrink-0">
                                    <h1 class="text-xl md:text-2xl font-bold mb-2 leading-tight">${slide.heading}</h1>
                                    <div class="text-container">
                                        <p class="text-sm md:text-base opacity-90 leading-snug">${slide.desc}</p>
                                    </div>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `;
            });
            update();
        }

        function update() {
            data.forEach((_, i) => {
                const s = document.getElementById(`slide-${i}`);
                if (i === current) {
                    s.style.display = 'flex';
                    s.classList.add('active');
                    if (i === data.length - 1) triggerConfetti();
                } else {
                    s.style.display = 'none';
                    s.classList.remove('active');
                }
                document.getElementById(`bar-${i}`).className = `bar-fill ${i <= current ? 'active' : ''}`;
            });
        }

        function triggerConfetti() {
            const count = 200, defaults = { origin: { y: 0.7 }, zIndex: 1000 };
            function fire(particleRatio, opts) { confetti(Object.assign({}, defaults, opts, { particleCount: Math.floor(count * particleRatio) })); }
            fire(0.25, { spread: 26, startVelocity: 55 });
            fire(0.2, { spread: 60 });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
            fire(0.1, { spread: 120, startVelocity: 45 });
        }

        function changeSlide(dir) {
            if (dir === 1 && current < data.length - 1) current++;
            else if (dir === -1 && current > 0) current--;
            update();
        }
        render();
    </script>
</body>
</html>
